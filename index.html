<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroLogio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="starry-background"></div>

  <div class="container">
    <h1>✨⚖️🦀</h1>
    <h1> ASTROLOGICAL INSIGHTS </h1>
    <h1>🏹🏺✨</h1>
    <p>Discover the secrets of your zodiac sign based on your birth date.</p>

    <div class="form">
      <input type="text" id="name" placeholder="Enter Your Name">
      
      <div class="dob-container">
        <input type="date" id="dob">
      </div>
      
      <button id="submit-btn">Get Your Zodiac</button>
    </div>

    <div class="result">
      <h2 id="zodiac-title"></h2>
      <p id="zodiac-desc"></p>
    </div>
  </div>

  <footer>
    <p>Made by <a href="https://www.linkedin.com/in/maniket-gupta-253368333/" target="_blank">Maniket Gupta</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
